<!doctype html>
<html lang="zh-Hant-TW">

<head>

    <link rel="shortcut icon" href="img/favicon.jpeg">

    <!-- fontaws -->

</head>

<body>
    <div class="content">
        <div class="layout-left">
            <img src="img/introduction_version_2.png">
        </div>

        <div class="layout-right">
            <div class="miaomiao-info">
                <div class="miaomiao-info-thumbnail">
                    <img src="img/touch_heart.gif">
                </div>
                <div class="miaomiao-info-title">
                    <span id="app-name" i18n="app_name">任意门</span><br>
                    <span class="miaomiao-info-title-slogan" i18n="sub_title_1">成人限定来下载</span><br>
                    <span class="miaomiao-info-title-slogan" i18n="sub_title_2">别有洞天在里面</span>

                </div>
            </div>
            <div class="miaomiao-description">
                <ol>
                    <li i18n="description_1">双平台官方商店下载（最安全）</li>
                    <li i18n="description_2">提供最安全的网页浏览体验</li>
                    <li i18n="description_3">加快网页载入速度</li>
                    <li i18n="description_4">阻绝网页内的广告干扰</li>
                    <li i18n="description_5">浏览纪录和书签上锁</li>
                </ol>
            </div>
            <div class="miaomiao-demo">

                <img src="img/introduction_version_2.png">

            </div>
            <div class="miaomiao-download">


                <div class="miaomiao-download-qrcode" style="text-align: center; display: inline-flexbox;">
                    <img src="img/qrcode.png" style="width: 40%; height: auto;">
                </div>
                <div class="miaomiao-download-buttom">
                    <div>
                        <a href="https://doorbrowse.page.link/android" target="_blank">
                            <img src="https://i.imgur.com/oJJ32tI.png">
                            <p i18n="download_android">Android 下载</p>
                        </a>
                    </div>
                    <div>
                        <a href="https://reurl.cc/j8x6D2" target="_blank">
                            <img src="https://i.imgur.com/yQyMOBW.png">
                            <p i18n="download_ios">IOS 下载</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {

            var userLanguage;
            if (navigator.userLanguage) {
                userLanguage = navigator.userLanguage.substring(0, 2).toLowerCase();
            } else {
                userLanguage = navigator.language.substring(0, 2).toLowerCase();
            }
            console.log(userLanguage);


            /*默认语言*/
            var defaultLang = userLanguage || "cn"; // 預設為簡體

            if (defaultLang != 'zh') {
                defaultLang = "cn"; // 若不為繁體則統一設定為簡體
            }
            console.log(defaultLang);
            $("[i18n]").i18n({
                defaultLang: defaultLang,
                filePath: "i18n/",
                filePrefix: "i18n_",
                fileSuffix: "",
                forever: true,
                callback: function() {
                    console.log("i18n has been completed.");
                }
            });

        });
    </script>
</body>

</html>
